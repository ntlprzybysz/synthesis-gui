<!doctype html>
<html>

<head>
    <title>Sprachsynthese</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
</head>

<body>
    <form action="/synthesize/" method="post">
        <div id="header">
            <div id="nav">
                <ul>
                    <li>Sprachsynthese</li>
                    <li><button type="button" id="info" class="primary-button" onclick="myFunction()">[ i ]</button>
                    </li>
                    <li><button type="button" id="help" class="primary-button" onclick="myFunction()">[ ? ]</button>
                    </li>
                    <li><button type="button" id="menu" class="primary-button" onclick="myFunction()">[ menu ]</button>
                    </li>
                </ul>
            </div>
        </div>

        <div id="content">
            <ul>
                <li>
                    <h1>Mein Projekt</h1>
                    <button type="button" id="projekt-speichern" class="primary-button" onclick="myFunction()">Projekt
                        speichern</button>
                    <button type="button" id="projekt-laden" class="primary-button" onclick="myFunction()">Projekt
                        laden</button>
            </ul>

            <div id="input">
                <h2>Eingabe</h2>
                <div class="input-text">
                    <label for="text-in">Text:</label><br>
                    <textarea id="text-in" name="text-in" value="{{ text-to-ipa }}"></textarea>
                </div>
                <div class="input-ipa">
                    <label for="ipa-in">IPA:</label><br>
                    <textarea id="ipa-in" name="ipa-in"></textarea>
                </div>
                <div class="input-symbols">
                    <label for="ipa-chart">Symbol an Cursorposition einfügen:</label>
                    <table>
                        <tbody>
                            <!-- Rows -->
                            <tr>
                                <td><button type="button">ʃ</button></td>
                                <td><button type="button">ɑ</button></td>
                                <td><button type="button">ɛ</button></td>
                                <td><button type="button">θ</button></td>
                                <td><button type="button">ŋ</button></td>
                                <td><button type="button">ʊ</button></td>
                                <td><button type="button">ɔ</button></td>
                                <td><button type="button">ə</button></td>
                                <td><button type="button">ʒ</button></td>
                                <td><button type="button">ɪ</button></td>
                            </tr>
                            <tr>
                                <td><button type="button">ɡ</button></td>
                                <td><button type="button">ɹ</button></td>
                                <td><button type="button">æ</button></td>
                                <td><button type="button">ʌ</button></td>
                                <td><button type="button">ɛ̃</button></td>
                                <td><button type="button">ʃ</button></td>
                                <td><button type="button">ɪ</button></td>
                                <td><button type="button">ɑ</button></td>
                                <td><button type="button">ɔɪ</button></td>
                                <td><button type="button">ʊ</button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div id="settings">
                <h2>Einstellungen</h2>
                <li>
                    <label for="stimme">Stimme:</label>
                    <select id="dropdown" name="stimme">
                        <option value="option1">Option 1</option>
                        <option value="option2">Option 2</option>
                        <option value="option3">Option 3</option>
                        <option value="option4">Option 4</option>
                    </select>
                </li>

                <li>
                    <label for="sprache">Sprache:</label>
                    <select id="dropdown" name="sprache">
                        <option value="option1">Option 1</option>
                        <option value="option2">Option 2</option>
                        <option value="option3">Option 3</option>
                        <option value="option4">Option 4</option>
                    </select>
                </li>

                <li>
                    <label for="akzent">Akzent</label>
                    <select id="dropdown" name="akzent">
                        <option value="option1">Option 1</option>
                        <option value="option2">Option 2</option>
                        <option value="option3">Option 3</option>
                        <option value="option4">Option 4</option>
                    </select>
                </li>

                <li>
                    <label for="satzpause">Satzpause (s)</label>
                    <input type="number" id="satzpause" name="satzpause">
                </li>

                <li>
                    <label for="absatzpause">Abstazpause (s)</label>
                    <input type="number" id="absatzpause" name="absatzpause">
                </li>

                <li>
                    <label for="seed">Seed:</label>
                    <input type="number" id="seed" name="seed">
                </li>

                <li>
                    <label for="sigma">Sigma</label>
                    <input type="number" id="sigma" name="fname">
                </li>
                <li>
                    <label for="denoising1">Denoising 1</label>
                    <input type="number" id="denoising1" name="Denoising">
                </li>
                <li>
                    <label for="denoising2">Denoising 2</label>
                    <input type="number" id="denoising2" name="Denoising">
                </li>
            </div>

            <div id="output">
                <h2>Ausgabe</h2>
                <ul>
                    <li>
                        <label for="auswahl">Auswahl:</label>
                        <select id="dropdown" name="auswahl">
                            <option value="option1">Option 1</option>
                            <option value="option2">Option 2</option>
                            <option value="option3">Option 3</option>
                            <option value="option4">Option 4</option>
                        </select>
                    </li>

                    <li>
                        <input type="submit" id="synthesieren" class="primary-button" value="Synthesieren">
                    </li>
                    <li>Audio [playback, volume, download button]</li>
                </ul>
            </div>
        </div>
    </form>

    <div id="footer">
        <p>&copy; Copyright 2023, <a href="https://stefantaubert.com/">Stefan Taubert</a></p>
    </div>
</body>

</html>
